<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome and google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Lato:wght@300&family=Raleway:wght@300&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://www.flaticon.com/free-icons/rock-paper-scissors"
      title="rock paper scissors icons"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 id="heading">
      Rock, Paper, Scissors Game
      <img id="logo" src="assets/images/logo.png" alt="three-hands" />
    </h1>

    <div class="game-area">
      <button id="rock" aria-label="rock" data-type="0">Rock</button>


      <button id="paper" aria-label="paper" data-type="1" >Paper</button>
      <button id="scissors" aria-label="scissors"  data-type="2">Scissors</button>
    </div>

    <div>
      <div id="player-choice"></div>
      <div id="computer-choice"></div>
    </div>

    <div class="answers">
      Answers
      <p id="your-choice">You chose scissors</p>
      <p id="computer-choice">Compuer chose rock</p>
      <p>Who won!</p>
    </div>

    <div class="score-area">
      <p>Your Answer</p>
      <p>Computer Answer</p>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
