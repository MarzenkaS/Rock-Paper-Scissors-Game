<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome and google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Lato:wght@300&family=Raleway:wght@300&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://www.flaticon.com/free-icons/rock-paper-scissors"
      title="rock paper scissors icons"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 id="heading">
      Rock, Paper, Scissors Game
      <img id="logo" src="assets/images/logo.png" alt="three-hands" />
    </h1>

    <div id="game-area">
      <button id="rock" aria-label="rock" data-type="0">
        <img src="assets/images/rock.jpg" alt="rock" />
      </button>
      <button id="paper" aria-label="paper" data-type="1">
        <img src="assets/images/paper.jpg" alt="paper" />
      </button>
      <button id="scissors" aria-label="scissors" data-type="2">
        <img src="assets/images/scissors.jpg" alt="scissors" />
      </button>
    </div>

    <div id="answers">
      <p id="your-choice">
        <span><img src="assets/images/win-lose.jpg" alt="rules" /></span>
      </p>
      <p id="computer-choice">
        <span><img src="assets/images/win-lose.jpg" alt="rules" /></span>
      </p>
      <p id="text">Who won?!</p>
    </div>

    <div id="score-area">
      <p class="scores">Your Points <span id="your-points">0</span></p>
      <p class="scores">Computer Points <span id="computer-points">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
