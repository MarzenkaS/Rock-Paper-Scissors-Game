<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome and google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Lato:wght@300&family=Raleway:wght@300&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://www.flaticon.com/free-icons/rock-paper-scissors"
      title="rock paper scissors icons"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 id="heading">
      Rock, Paper, Scissors Game
      <img id="logo" src="assets/images/logo.png" alt="three-hands" />
    </h1>

    <div class="game-area">
      <a href="url" aria-label="rock"><img src="" alt="rock" /></a>
      <a href="url" aria-label="paper"><img src="" alt="paper" /></a>
      <a href="url" aria-label="scissors"><img src="" alt="scissors" /></a>
    </div>

    <div class="answers">
      Answers
      <p id="your-choice"></p>
      <p id="computer-choice"></p>
    </div>

    <div class="score-area">
      <p>Your Answer</p>
      <p>Computer Answer</p>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
